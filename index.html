<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Question</title>

<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

.container{
  margin-top:120px;
}

h1{color:white;}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  margin:10px;
  cursor:pointer;
}

#yesBtn{
  background:#4CAF50;
  color:white;
}

#noBtn{
  background:#f44336;
  color:white;
  position:absolute;
}

.heart{
  position:fixed;
  color:red;
  animation:float 5s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

canvas{
  position:fixed;
  top:0;
  left:0;
}
</style>
</head>

<body>

<div class="container">
<h1>Will you be my date, ‚ù§Ô∏è Greha Sasli ‚ù§Ô∏è?</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="message" style="color:white;font-size:20px;"></div>
</div>

<audio id="music"
src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<canvas id="fireworks"></canvas>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const message=document.getElementById("message");
const music=document.getElementById("music");

let yesSize=18;

const texts=[
"Are you sure?",
"Really?",
"Please?",
"Nooo üò≠",
"Come on!",
"Give me one chance!",
"Last chance!",
"I'll treat you well ‚ù§Ô∏è",
"Press Yes already üòÑ"
];

let index=0;

function moveButton(){
  message.innerText=texts[index%texts.length];
  index++;

  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  // YES BUTTON GROWS
  yesSize+=6;
  yesBtn.style.fontSize=yesSize+"px";
  yesBtn.style.padding=(yesSize/2)+"px "+(yesSize)+"px";
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

yesBtn.addEventListener("click",()=>{
  music.play();
  startFireworks();

  document.body.innerHTML+=`
  <div style="position:absolute;width:100%;top:40%;
  color:white;font-size:28px;font-weight:bold;">
  See, I knew you would say YES! ‚ù§Ô∏è<br>I love you üòÑ
  </div>`;
});

function createHeart(){
  const heart=document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+20+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}

setInterval(createHeart,400);

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<80;i++){
      particles.push({
        x:canvas.width/2,
        y:canvas.height/2,
        vx:(Math.random()-0.5)*8,
        vy:(Math.random()-0.5)*8,
        life:100
      });
    }
  },500);
  animate();
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;

    ctx.fillStyle="white";
    ctx.fillRect(p.x,p.y,2,2);

    if(p.life<=0)particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
